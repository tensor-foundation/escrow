[package]
name = "escrow-program"
version = "0.0.0"
edition = "2021"
readme = "./README.md"
license-file = "../LICENSE"
publish = false

[lib]
crate-type = ["cdylib", "lib"]

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
testing = []

[dependencies]
anchor-lang = { version="0.29.0", features=["init-if-needed"] }
anchor-spl = { version="0.29.0", features=["default"] }
mpl-token-metadata = "4.0.0"
spl-math = { version="0.1.0", features=["no-entrypoint"] }
spl-token-metadata-interface = "0.2.0"
static_assertions = "1.1.0"
tensor-toolbox = { version="0.0.2", git="ssh://git@github.com/tensor-foundation/toolbox.git", rev="1e84508", features=["token-2022"] }
tensor_whitelist = { package="whitelist-program", git="ssh://git@github.com/tensor-foundation/whitelist.git", rev="f08435f", features=["cpi"] }
vipers = { version="2.0.6", git="ssh://git@github.com/tensor-foundation/toolbox.git", rev="1e84508" }
